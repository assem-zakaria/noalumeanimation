    <!-- Begin JavaScript Files -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/DrawSVGPlugin.min.js"></script>
    <!-- End JavaScript Files -->

    <!-- Begin Animation JavaScript -->
        <script type="text/javascript">
            
            (function () {


                // GSAP Plugin Registeration
                    gsap.registerPlugin(ScrollTrigger, DrawSVGPlugin);

                //  Variables
                    const NL_intro_SVG_el = document.querySelector("#NL_intro_svg");

                //  Set
                    // gsap.set(atrium_gridlines_paths_els, { drawSVG: "0% 0%" });

                    gsap.set(["#nl_LINE_path", "#nl_L_letter", "#nl_N_letter", "#nl_E_letter", "#nl_M_letter", "#nl_U_letter", "#nl_A_letter", "#nl_O_letter"], { 
                        autoAlpha: 0, 
                    });

                    gsap.set(["#nl_L_letter", "#nl_N_letter"], { 
                        y: 100, 
                    });

                    gsap.set("#nl_LINE_path", {
                        drawSVG: "0% 0%" 
                    });

                    gsap.set(["#nl_E_letter", "#nl_M_letter", "#nl_U_letter", "#nl_A_letter", "#nl_O_letter"], { 
                        y: 100, 
                    });



                //  Timeline
                    const nL_intro_tl = gsap.timeline({ 
                        repeat: -1,
                        repeatDelay: 1,
                        paused: true
                    });

                    nL_intro_tl.to(["#nl_L_letter", "#nl_N_letter"], {
                        autoAlpha: 1,
                        y: 0,
                        duration: 1,
                        ease: "power3.out",
                        stagger: 0.1
                    });

                    nL_intro_tl.to("#nl_LINE_path", {
                        drawSVG: "0% 100%",
                        autoAlpha: 1,
                        duration: 1,
                        ease: "power3.out",
                    }, "<=50%");

                    nL_intro_tl.to("#nl_N_letter", {
                        scale: 0.5,
                        x: -190,
                        y: 45,
                        duration: 1,
                        ease: "power3.out",
                    });

                    nL_intro_tl.to("#nl_L_letter", {
                        scale: 0.5,
                        x: -50,
                        y: 45,
                        duration: 1,
                        ease: "power2.out",
                    }, "<=0%");

                    nL_intro_tl.to("#nl_LINE_path", {
                        drawSVG: "0% 25%",
                        x: -90,
                        y: -45,
                        strokeWidth: 15,
                        duration: 1,
                        ease: "power2.out",
                    }, "<=0%");

                    nL_intro_tl.to(["#nl_E_letter", "#nl_M_letter", "#nl_U_letter", "#nl_A_letter", "#nl_O_letter"], {
                        autoAlpha: 1,
                        y: 0,
                        duration: 1,
                        ease: "power2.out",
                        stagger: 0.1
                    }, "<=0%");

                    nL_intro_tl.to(["#nl_LINE_path", "#nl_L_letter", "#nl_N_letter", "#nl_E_letter", "#nl_M_letter", "#nl_U_letter", "#nl_A_letter", "#nl_O_letter"], { 
                        autoAlpha: 0,
                        y: -300,
                        duration: 1,
                        ease: "power2.out",
                        stagger: {
                            each: 0.01,
                        }
                    });

                    nL_intro_tl.call(() => {
                        document.querySelector("#NL_intro_svg").classList.add("hide_intro");
                    }, null, "-=0.9"); // 0.5 seconds into the 1-second animation

                    nL_intro_tl.call(() => {
                        document.querySelector("#NL_intro_svg").classList.remove("hide_intro");
                    }, null,"+=2"); // 0.5 seconds into the 1-second animation


                //  ScrollTrigger
                    ScrollTrigger.create({
                        trigger: NL_intro_SVG_el,
                        start: 'top 50%',
                        end: 'bottom top',
                        // markers: true,
                        onEnter: (self) => {
                            nL_intro_tl.play();
                        }
                    });


            })();
        </script>
    <!-- End Animation JavaScript -->

</body>


</html>
